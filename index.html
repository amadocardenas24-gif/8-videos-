<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AR Tropical - 7 Marcadores & 7 Videos</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: 'Arial', sans-serif;
            background: #000;
        }

        /* Pantalla de inicio */
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            padding: 20px;
        }

        .start-content {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid white;
            max-width: 95%;
        }

        .start-title {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .start-subtitle {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .start-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Pantalla de carga */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9998;
            display: none;
        }

        .loading-content {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid white;
            max-width: 90%;
        }

        .loading-title {
            font-size: 2rem;
            color: white;
            margin-bottom: 20px;
        }

        .loading-bar {
            width: 300px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: white;
            transition: width 0.3s ease;
        }

        /* Controles */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1001;
            display: none;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* Escena AR */
        #ar-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 1000;
        }

        /* Video overlay */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1002;
        }

        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .close-video {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .start-title {
                font-size: 2rem;
            }
            
            .start-subtitle {
                font-size: 1rem;
            }
            
            .start-btn {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
            
            .control-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .loading-bar {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de inicio -->
    <div class="start-screen" id="startScreen">
        <div class="start-content">
            <h1 class="start-title">ðŸŒ´ AR TROPICAL EXPERIENCE</h1>
            <div class="start-subtitle">
                7 Marcadores AR â€¢ 7 Videos Diferentes<br>
                Escanea cualquier marcador para comenzar
            </div>
            <button class="start-btn" id="startBtn">
                INICIAR EXPERIENCIA AR
            </button>
        </div>
    </div>

    <!-- Pantalla de carga -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <h1 class="loading-title">CARGANDO EXPERIENCIA AR</h1>
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
            <div id="loadingText" style="color: white; font-size: 1.2rem;">
                Preparando 7 videos...
            </div>
        </div>
    </div>

    <!-- Controles -->
    <div class="controls" id="controls">
        <button class="control-btn" id="soundBtn">
            <span id="soundIcon">ðŸ”‡</span>
            <span id="soundText">SONIDO OFF</span>
        </button>
        <button class="control-btn" id="restartBtn">
            <span>ðŸ”„</span>
            <span>REINICIAR</span>
        </button>
    </div>

    <!-- Video overlay -->
    <div class="video-overlay" id="videoOverlay">
        <div class="video-container">
            <video id="overlayVideo" loop playsinline webkit-playsinline></video>
            <button class="close-video" id="closeVideoBtn">âœ• CERRAR</button>
        </div>
    </div>

    <!-- Escena AR -->
    <div id="ar-scene"></div>

    <script>
        // =================== CONFIGURACIÃ“N ===================
        let isMuted = true;
        let currentVideoIndex = null;
        let markerVideos = [];
        
        // Lista de 7 videos (cambia estas URLs por las de tus videos)
        const videoSources = [
            './videos/video1.mp4',
            './videos/video2.mp4',
            './videos/video3.mp4',
            './videos/video4.mp4',
            './videos/video5.mp4',
            './videos/video6.mp4',
            './videos/video7.mp4'
        ];
        
        // Verificar que los videos existan
        function checkVideoSources() {
            console.log("Verificando videos...");
            videoSources.forEach((src, index) => {
                console.log(`Video ${index + 1}: ${src}`);
            });
        }
        
        // =================== INICIALIZACIÃ“N ===================
        document.addEventListener('DOMContentLoaded', () => {
            checkVideoSources();
            
            // BotÃ³n de inicio
            document.getElementById('startBtn').addEventListener('click', startARExperience);
            
            // BotÃ³n de sonido
            document.getElementById('soundBtn').addEventListener('click', toggleSound);
            
            // BotÃ³n de reinicio
            document.getElementById('restartBtn').addEventListener('click', restartExperience);
            
            // BotÃ³n para cerrar video
            document.getElementById('closeVideoBtn').addEventListener('click', () => {
                document.getElementById('videoOverlay').style.display = 'none';
                const video = document.getElementById('overlayVideo');
                video.pause();
            });
        });
        
        // =================== EXPERIENCIA AR ===================
        function startARExperience() {
            // Ocultar pantalla de inicio
            document.getElementById('startScreen').style.display = 'none';
            
            // Mostrar pantalla de carga
            document.getElementById('loadingScreen').style.display = 'flex';
            
            // Iniciar carga
            simulateLoading();
        }
        
        function simulateLoading() {
            let progress = 0;
            const progressBar = document.getElementById('loadingProgress');
            const loadingText = document.getElementById('loadingText');
            
            const interval = setInterval(() => {
                progress += 2;
                if (progress > 100) progress = 100;
                
                progressBar.style.width = progress + '%';
                
                // Mensajes de carga
                if (progress < 30) {
                    loadingText.textContent = 'Precargando videos...';
                } else if (progress < 60) {
                    loadingText.textContent = 'Inicializando cÃ¡mara...';
                } else if (progress < 90) {
                    loadingText.textContent = 'Preparando marcadores AR...';
                } else {
                    loadingText.textContent = 'Â¡Listo!';
                }
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(initARScene, 500);
                }
            }, 30);
        }
        
        function initARScene() {
            // Ocultar pantalla de carga
            document.getElementById('loadingScreen').style.display = 'none';
            
            // Crear escena AR con 7 marcadores
            let assetsHTML = '';
            let targetsHTML = '';
            
            // Agregar 7 videos a los assets
            for (let i = 0; i < 7; i++) {
                assetsHTML += `
                    <video 
                        id="ar-video${i}" 
                        src="${videoSources[i]}" 
                        preload="auto"
                        loop 
                        playsinline 
                        webkit-playsinline
                        crossorigin="anonymous"
                        muted
                    ></video>
                `;
            }
            
            // Crear 7 marcadores
            for (let i = 0; i < 7; i++) {
                targetsHTML += `
                    <a-entity 
                        id="ar-target${i}" 
                        mindar-image-target="targetIndex: ${i}"
                    >
                        <a-plane
                            src="#ar-video${i}"
                            position="0 0 0"
                            rotation="0 0 0"
                            height="0.56"
                            width="1"
                            material="shader: flat; side: double; transparent: false"
                        ></a-plane>
                    </a-entity>
                `;
            }
            
            // Crear escena completa
            document.getElementById('ar-scene').innerHTML = `
                <a-scene 
                    mindar-image="imageTargetSrc: ./marker.mind; autoStart: true; uiScanning: no; uiLoading: no; uiError: no;" 
                    vr-mode-ui="enabled: false"
                    device-orientation-permission-ui="enabled: false"
                    permission-ui="enabled: false"
                    renderer="colorManagement: true; alpha: false; antialias: true; precision: medium;"
                    embedded
                    loading-screen="enabled: false"
                    keyboard-shortcuts="enterVR: false"
                >
                    <a-assets>
                        ${assetsHTML}
                    </a-assets>
                    
                    <a-camera 
                        position="0 0 0" 
                        look-controls="enabled: true"
                        wasd-controls="enabled: false"
                    ></a-camera>
                    
                    ${targetsHTML}
                </a-scene>
            `;
            
            // Mostrar escena
            document.getElementById('ar-scene').style.display = 'block';
            
            // Mostrar controles
            document.getElementById('controls').style.display = 'flex';
            
            // Configurar eventos despuÃ©s de que la escena se cargue
            setTimeout(setupAREvents, 1000);
        }
        
        function setupAREvents() {
            // Obtener referencias a los videos
            markerVideos = [];
            for (let i = 0; i < 7; i++) {
                const video = document.querySelector(`#ar-video${i}`);
                if (video) {
                    markerVideos.push(video);
                    
                    // Configurar eventos de error para el video
                    video.addEventListener('error', (e) => {
                        console.error(`Error cargando video ${i + 1}:`, e);
                        alert(`Error al cargar el video ${i + 1}. Verifica que el archivo exista en: ${videoSources[i]}`);
                    });
                    
                    // Configurar eventos de carga
                    video.addEventListener('loadeddata', () => {
                        console.log(`Video ${i + 1} cargado correctamente`);
                    });
                    
                    // Configurar loop automÃ¡tico
                    video.addEventListener('ended', () => {
                        video.currentTime = 0;
                        video.play();
                    });
                }
            }
            
            // Configurar eventos para cada marcador
            for (let i = 0; i < 7; i++) {
                const marker = document.querySelector(`#ar-target${i}`);
                if (!marker) continue;
                
                // Cuando se encuentra el marcador
                marker.addEventListener('targetFound', () => {
                    console.log(`Marcador ${i + 1} detectado`);
                    currentVideoIndex = i;
                    
                    // Reproducir el video correspondiente
                    if (markerVideos[i]) {
                        console.log(`Reproduciendo video ${i + 1}`);
                        markerVideos[i].muted = isMuted;
                        markerVideos[i].currentTime = 0;
                        markerVideos[i].play().catch(error => {
                            console.error(`Error al reproducir video ${i + 1}:`, error);
                            // Intentar con mute
                            markerVideos[i].muted = true;
                            markerVideos[i].play();
                        });
                    }
                    
                    // Ocultar overlay si estÃ¡ visible
                    document.getElementById('videoOverlay').style.display = 'none';
                });
                
                // Cuando se pierde el marcador
                marker.addEventListener('targetLost', () => {
                    console.log(`Marcador ${i + 1} perdido`);
                    
                    // Pausar el video
                    if (markerVideos[i]) {
                        markerVideos[i].pause();
                        
                        // Mostrar el video en overlay
                        const overlayVideo = document.getElementById('overlayVideo');
                        const currentTime = markerVideos[i].currentTime;
                        
                        overlayVideo.src = videoSources[i];
                        overlayVideo.currentTime = currentTime;
                        overlayVideo.muted = isMuted;
                        overlayVideo.loop = true;
                        
                        // Mostrar overlay
                        document.getElementById('videoOverlay').style.display = 'flex';
                        
                        // Reproducir en overlay
                        overlayVideo.play().catch(error => {
                            console.error("Error reproduciendo overlay:", error);
                            overlayVideo.muted = true;
                            overlayVideo.play();
                        });
                    }
                });
            }
            
            // Configurar overlay video
            const overlayVideo = document.getElementById('overlayVideo');
            overlayVideo.addEventListener('ended', function() {
                this.currentTime = 0;
                this.play();
            });
            
            overlayVideo.addEventListener('error', function(e) {
                console.error("Error en overlay video:", e);
            });
            
            // Click en overlay para volver a AR
            document.getElementById('videoOverlay').addEventListener('click', (e) => {
                if (e.target === document.getElementById('videoOverlay')) {
                    document.getElementById('videoOverlay').style.display = 'none';
                    overlayVideo.pause();
                }
            });
            
            console.log("Eventos AR configurados correctamente");
        }
        
        // =================== CONTROLES ===================
        function toggleSound() {
            isMuted = !isMuted;
            const soundIcon = document.getElementById('soundIcon');
            const soundText = document.getElementById('soundText');
            
            // Actualizar todos los videos AR
            markerVideos.forEach(video => {
                if (video) {
                    video.muted = isMuted;
                }
            });
            
            // Actualizar overlay video
            const overlayVideo = document.getElementById('overlayVideo');
            if (overlayVideo) {
                overlayVideo.muted = isMuted;
            }
            
            // Actualizar botÃ³n
            if (isMuted) {
                soundIcon.textContent = 'ðŸ”‡';
                soundText.textContent = 'SONIDO OFF';
            } else {
                soundIcon.textContent = 'ðŸ”Š';
                soundText.textContent = 'SONIDO ON';
            }
            
            console.log('Sonido:', isMuted ? 'OFF' : 'ON');
        }
        
        function restartExperience() {
            // Pausar todos los videos
            markerVideos.forEach(video => {
                if (video) video.pause();
            });
            
            const overlayVideo = document.getElementById('overlayVideo');
            if (overlayVideo) overlayVideo.pause();
            
            // Ocultar todo
            document.getElementById('ar-scene').style.display = 'none';
            document.getElementById('videoOverlay').style.display = 'none';
            document.getElementById('controls').style.display = 'none';
            
            // Mostrar pantalla de inicio
            document.getElementById('startScreen').style.display = 'flex';
            
            // Limpiar escena
            document.getElementById('ar-scene').innerHTML = '';
        }
        
        // =================== ERROR HANDLING ===================
        window.addEventListener('error', function(e) {
            console.error('Error global:', e);
        });
        
        // Log para depuraciÃ³n
        console.log("AplicaciÃ³n AR inicializada");
        console.log("Videos configurados:", videoSources.length);
        console.log("Archivo marker.mind requerido para los 7 marcadores");
    </script>
</body>
</html>
