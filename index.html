<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AR Tropical - 9 Marcadores</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: 'Arial', sans-serif;
            background: #000;
        }

        /* Pantalla de idioma */
        .language-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            padding: 20px;
        }

        .language-content {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid white;
            max-width: 95%;
        }

        .language-title {
            font-size: 2rem;
            color: white;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .language-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .language-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 20px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .language-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Pantalla de permisos */
        .camera-permission-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9998;
            padding: 20px;
            text-align: center;
            display: none;
        }

        .permission-content {
            max-width: 95%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid white;
        }

        .permission-title {
            font-size: 2rem;
            color: white;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .permission-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin: 20px auto;
            transition: all 0.3s ease;
        }

        .permission-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Pantalla de carga */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .loading-title {
            font-size: 2rem;
            color: white;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .loading-bar-container {
            width: 80%;
            max-width: 300px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin: 20px auto;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: white;
            transition: width 0.3s ease;
        }

        /* Botones de control */
        .sound-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            z-index: 1001;
            display: none;
        }

        .exit-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 20px;
            border-radius: 50px;
            background: rgba(255, 50, 50, 0.7);
            border: 2px solid white;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            z-index: 1001;
            display: none;
        }

        /* Instrucciones AR */
        .ar-instructions {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 1002;
            display: none;
        }

        .ar-instruction-card {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            font-weight: bold;
        }

        /* Escena AR */
        #ar-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            display: none;
        }

        /* Video overlay */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1003;
        }

        .video-container {
            width: 90%;
            max-width: 800px;
            background: black;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }

        .close-video-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            background: rgba(255, 50, 50, 0.8);
            border: 1px solid white;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .language-title, .permission-title, .loading-title {
                font-size: 1.5rem;
            }
            
            .language-btn, .permission-btn {
                padding: 15px 25px;
                font-size: 1.1rem;
            }
            
            .sound-btn, .exit-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de idioma -->
    <div class="language-screen" id="languageScreen">
        <div class="language-content">
            <h1 class="language-title">üå¥ AR TROPICAL</h1>
            <div class="language-buttons">
                <button class="language-btn" id="langEs" data-lang="es">Espa√±ol</button>
                <button class="language-btn" id="langEn" data-lang="en">English</button>
                <button class="language-btn" id="langPt" data-lang="pt">Portugu√™s</button>
            </div>
        </div>
    </div>

    <!-- Pantalla de permisos -->
    <div class="camera-permission-screen" id="cameraPermissionScreen">
        <div class="permission-content">
            <h1 class="permission-title" id="permissionTitle">Permiso de C√°mara</h1>
            <div class="permission-description" id="permissionDescription">
                Necesitamos acceso a tu c√°mara para mostrar contenido AR.
            </div>
            <button class="permission-btn" id="allowCameraBtn">
                PERMITIR C√ÅMARA
            </button>
        </div>
    </div>

    <!-- Pantalla de carga -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <h1 class="loading-title" id="loadingTitle">Cargando...</h1>
            <div class="loading-bar-container">
                <div class="loading-bar" id="loadingBar"></div>
            </div>
            <div class="loading-percentage" id="loadingPercentage">0%</div>
        </div>
    </div>

    <!-- Botones de control -->
    <button class="sound-btn" id="soundToggle">üîá SONIDO OFF</button>
    <button class="exit-btn" id="exitBtn">‚ùå SALIR</button>

    <!-- Instrucciones -->
    <div class="ar-instructions" id="arInstructions">
        <div class="ar-instruction-card" id="arInstructionText">
            Escanea los marcadores (1-9)
        </div>
    </div>

    <!-- Video overlay -->
    <div class="video-overlay" id="videoOverlay">
        <div class="video-container">
            <video id="overlayVideo" loop muted playsinline webkit-playsinline></video>
            <button class="close-video-btn" id="closeVideoBtn">CERRAR</button>
        </div>
    </div>

    <!-- Escena AR -->
    <div id="ar-scene"></div>

    <script>
        // =================== CONFIGURACI√ìN ===================
        let currentLang = 'es';
        let selectedLang = null;
        let isMuted = true;
        let activeMarker = null;
        let allVideos = [];
        
        // Lista de 9 videos - AJUSTA ESTAS RUTAS
        const videoSources = [
            'video1.mp4',
            'video2.mp4', 
            'video3.mp4',
            'video4.mp4',
            'video5.mp4',
            'video6.mp4',
            'video7.mp4',
            'video8.mp4',
            'video9.mp4'
        ];
        
        // =================== IDIOMAS SIMPLIFICADOS ===================
        const translations = {
            es: {
                permissionTitle: "Permiso de C√°mara",
                permissionDescription: "Necesitamos acceso a tu c√°mara para mostrar contenido AR con 9 marcadores.",
                permissionBtn: "PERMITIR C√ÅMARA",
                loadingTitle: "Cargando AR...",
                soundOff: "SONIDO OFF",
                soundOn: "SONIDO ON",
                exitBtn: "SALIR",
                arInstruction: "Escanea los marcadores (1-9)",
                markerNames: [
                    "Marcador 1", "Marcador 2", "Marcador 3", "Marcador 4",
                    "Marcador 5", "Marcador 6", "Marcador 7", "Marcador 8",
                    "Marcador 9"
                ]
            },
            en: {
                permissionTitle: "Camera Permission",
                permissionDescription: "We need camera access to show AR content with 9 markers.",
                permissionBtn: "ALLOW CAMERA",
                loadingTitle: "Loading AR...",
                soundOff: "SOUND OFF",
                soundOn: "SOUND ON",
                exitBtn: "EXIT",
                arInstruction: "Scan markers (1-9)",
                markerNames: [
                    "Marker 1", "Marker 2", "Marker 3", "Marker 4",
                    "Marker 5", "Marker 6", "Marker 7", "Marker 8",
                    "Marker 9"
                ]
            },
            pt: {
                permissionTitle: "Permiss√£o de C√¢mera",
                permissionDescription: "Precisamos de acesso √† c√¢mera para mostrar conte√∫do AR com 9 marcadores.",
                permissionBtn: "PERMITIR C√ÇMERA",
                loadingTitle: "Carregando AR...",
                soundOff: "SOM OFF",
                soundOn: "SOM ON",
                exitBtn: "SAIR",
                arInstruction: "Escaneie os marcadores (1-9)",
                markerNames: [
                    "Marcador 1", "Marcador 2", "Marcador 3", "Marcador 4",
                    "Marcador 5", "Marcador 6", "Marcador 7", "Marcador 8",
                    "Marcador 9"
                ]
            }
        };
        
        // =================== INICIALIZACI√ìN ===================
        document.addEventListener('DOMContentLoaded', () => {
            // Configurar botones de idioma
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    selectedLang = e.target.dataset.lang;
                    currentLang = selectedLang;
                    
                    // Ocultar pantalla de idioma
                    document.getElementById('languageScreen').style.display = 'none';
                    
                    // Mostrar pantalla de permisos
                    const permScreen = document.getElementById('cameraPermissionScreen');
                    const t = translations[currentLang];
                    
                    document.getElementById('permissionTitle').textContent = t.permissionTitle;
                    document.getElementById('permissionDescription').textContent = t.permissionDescription;
                    document.getElementById('allowCameraBtn').textContent = t.permissionBtn;
                    
                    permScreen.style.display = 'flex';
                });
            });
            
            // Bot√≥n de permiso de c√°mara
            document.getElementById('allowCameraBtn').addEventListener('click', requestCameraPermission);
            
            // Bot√≥n de sonido
            document.getElementById('soundToggle').addEventListener('click', toggleSound);
            
            // Bot√≥n de salida
            document.getElementById('exitBtn').addEventListener('click', exitExperience);
            
            // Bot√≥n para cerrar video
            document.getElementById('closeVideoBtn').addEventListener('click', () => {
                document.getElementById('videoOverlay').style.display = 'none';
                const video = document.getElementById('overlayVideo');
                video.pause();
            });
        });
        
        // =================== PERMISO DE C√ÅMARA ===================
        async function requestCameraPermission() {
            const btn = document.getElementById('allowCameraBtn');
            const t = translations[currentLang];
            
            try {
                btn.textContent = "SOLICITANDO...";
                btn.disabled = true;
                
                // Solicitar permiso
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment'
                    },
                    audio: false 
                });
                
                // Detener stream (solo necesitamos el permiso)
                stream.getTracks().forEach(track => track.stop());
                
                btn.textContent = "¬°PERMITIDO!";
                
                // Proceder a carga
                setTimeout(() => {
                    startLoading();
                }, 500);
                
            } catch (error) {
                console.error("Error de c√°mara:", error);
                btn.textContent = "ERROR - TOCA PARA REINTENTAR";
                btn.disabled = false;
                alert("Por favor, permite el acceso a la c√°mara para usar AR.");
            }
        }
        
        // =================== CARGA ===================
        function startLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            const t = translations[currentLang];
            
            // Ocultar pantalla de permisos
            document.getElementById('cameraPermissionScreen').style.display = 'none';
            
            // Mostrar pantalla de carga
            loadingScreen.style.display = 'flex';
            document.getElementById('loadingTitle').textContent = t.loadingTitle;
            
            // Simular carga
            let progress = 0;
            const bar = document.getElementById('loadingBar');
            const percent = document.getElementById('loadingPercentage');
            
            const interval = setInterval(() => {
                progress += 2;
                if (progress > 100) progress = 100;
                
                bar.style.width = progress + '%';
                percent.textContent = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(initARScene, 500);
                }
            }, 30);
        }
        
        // =================== ESCENA AR ===================
        function initARScene() {
            const loadingScreen = document.getElementById('loadingScreen');
            const arScene = document.getElementById('ar-scene');
            const t = translations[currentLang];
            
            // Ocultar pantalla de carga
            loadingScreen.style.display = 'none';
            
            // Crear escena AR con 9 marcadores
            let assetsHTML = '';
            let targetsHTML = '';
            
            // Agregar 9 videos
            for (let i = 0; i < 9; i++) {
                assetsHTML += `
                    <video 
                        id="ar-video${i}" 
                        src="${videoSources[i]}" 
                        preload="auto"
                        loop 
                        muted 
                        playsinline 
                        crossorigin="anonymous"
                        webkit-playsinline
                    ></video>
                `;
            }
            
            // Crear 9 marcadores con videos - CORREGIDA LA POSICI√ìN
            for (let i = 0; i < 9; i++) {
                targetsHTML += `
                    <a-entity 
                        id="ar-target${i}" 
                        mindar-image-target="targetIndex: ${i}"
                    >
                        <a-plane
                            id="plane-${i}"
                            position="0 0 0"
                            rotation="0 0 0"
                            width="1"
                            height="0.5625"
                            material="side: double; shader: flat; transparent: false; opacity: 1"
                        ></a-plane>
                    </a-entity>
                `;
            }
            
            // Crear escena completa
            arScene.innerHTML = `
                <a-scene 
                    mindar-image="imageTargetSrc: ./marker.mind; autoStart: true; uiScanning: no; uiLoading: no; uiError: no;" 
                    vr-mode-ui="enabled: false"
                    device-orientation-permission-ui="enabled: false"
                    permission-ui="enabled: false"
                    renderer="colorManagement: true; alpha: true; antialias: true;"
                    embedded
                    loading-screen="enabled: false"
                    keyboard-shortcuts="enterVR: false"
                >
                    <a-assets>
                        ${assetsHTML}
                    </a-assets>
                    
                    <a-camera 
                        position="0 0 0" 
                        look-controls="enabled: false"
                        wasd-controls="enabled: false"
                    ></a-camera>
                    
                    ${targetsHTML}
                    
                    <!-- Luz para mejor visibilidad -->
                    <a-light type="ambient" color="#ffffff" intensity="0.8"></a-light>
                    <a-light type="directional" position="0 1 1" intensity="0.5" cast-shadow></a-light>
                </a-scene>
            `;
            
            // Mostrar escena
            arScene.style.display = 'block';
            setTimeout(() => {
                arScene.style.opacity = '1';
                
                // Mostrar botones
                document.getElementById('soundToggle').style.display = 'block';
                document.getElementById('exitBtn').style.display = 'block';
                
                // Mostrar instrucciones brevemente
                const arInstructions = document.getElementById('arInstructions');
                const instructionText = document.getElementById('arInstructionText');
                instructionText.textContent = t.arInstruction;
                arInstructions.style.display = 'block';
                setTimeout(() => {
                    arInstructions.style.display = 'none';
                }, 3000);
                
                // Configurar eventos AR
                setupARScene();
                
            }, 100);
        }
        
        // =================== CONFIGURAR ESCENA AR ===================
        function setupARScene() {
            const scene = document.querySelector('a-scene');
            const t = translations[currentLang];
            
            scene.addEventListener('loaded', () => {
                console.log("Escena AR cargada");
                
                // Precargar todos los videos
                const videoPromises = [];
                for (let i = 0; i < 9; i++) {
                    const video = document.getElementById(`ar-video${i}`);
                    if (video) {
                        const promise = new Promise((resolve, reject) => {
                            video.addEventListener('loadeddata', () => {
                                console.log(`Video ${i+1} cargado`);
                                resolve(video);
                            });
                            video.addEventListener('error', (err) => {
                                console.error(`Error cargando video ${i+1}:`, err);
                                resolve(null);
                            });
                            // Forzar carga
                            video.load();
                        });
                        videoPromises.push(promise);
                    }
                }
                
                Promise.all(videoPromises).then((videos) => {
                    console.log("Todos los videos procesados");
                    setupVideoMarkers();
                });
            });
        }
        
        // =================== CONFIGURAR MARCADORES DE VIDEO ===================
        function setupVideoMarkers() {
            const soundToggle = document.getElementById('soundToggle');
            const videoOverlay = document.getElementById('videoOverlay');
            const overlayVideo = document.getElementById('overlayVideo');
            const t = translations[currentLang];
            
            // Configurar cada marcador
            for (let i = 0; i < 9; i++) {
                const marker = document.getElementById(`ar-target${i}`);
                if (!marker) continue;
                
                // Cuando se encuentra el marcador
                marker.addEventListener('targetFound', () => {
                    console.log(`Marcador ${i+1} detectado`);
                    activeMarker = i;
                    
                    // Ocultar overlay si est√° visible
                    videoOverlay.style.display = 'none';
                    overlayVideo.pause();
                    
                    // Reproducir video si corresponde
                    const video = document.getElementById(`ar-video${i}`);
                    const plane = marker.querySelector('a-plane');
                    
                    if (video && plane) {
                        // CORRECCI√ìN: Configurar el material correctamente
                        plane.setAttribute('material', {
                            src: `#ar-video${i}`,
                            side: 'double',
                            shader: 'flat',
                            transparent: false,
                            opacity: 1
                        });
                        
                        // Actualizar el sonido y reproducir
                        video.muted = isMuted;
                        video.currentTime = 0;
                        
                        // Intentar reproducir
                        const playVideo = () => {
                            video.play().then(() => {
                                console.log(`Video ${i+1} reproduci√©ndose`);
                            }).catch(error => {
                                console.warn(`Autoplay bloqueado en video ${i+1}:`, error);
                                video.muted = true;
                                video.play().catch(e => {
                                    console.error(`Error grave en video ${i+1}:`, e);
                                });
                            });
                        };
                        
                        // Peque√±o delay para asegurar que todo est√© listo
                        setTimeout(playVideo, 100);
                    }
                    
                    // Mostrar instrucci√≥n
                    const instructions = document.getElementById('arInstructions');
                    const instructionText = document.getElementById('arInstructionText');
                    instructionText.textContent = `${t.markerNames[i]}`;
                    instructions.style.display = 'block';
                    
                    // Ocultar despu√©s de 2 segundos
                    setTimeout(() => {
                        if (activeMarker === i) {
                            instructions.style.display = 'none';
                        }
                    }, 2000);
                });
                
                // Cuando se pierde el marcador
                marker.addEventListener('targetLost', () => {
                    console.log(`Marcador ${i+1} perdido`);
                    
                    // Pausar video
                    const video = document.getElementById(`ar-video${i}`);
                    if (video) {
                        video.pause();
                    }
                    
                    // Mostrar overlay si estaba reproduciendo
                    if (video && video.currentTime > 0 && video.duration > 0) {
                        showVideoInOverlay(i, video.currentTime);
                    }
                    
                    // Restaurar instrucciones generales
                    setTimeout(() => {
                        const anyMarkerVisible = checkAnyMarkerVisible();
                        if (!anyMarkerVisible) {
                            const instructionText = document.getElementById('arInstructionText');
                            instructionText.textContent = t.arInstruction;
                            document.getElementById('arInstructions').style.display = 'block';
                        }
                    }, 300);
                });
            }
            
            // Configurar overlay video
            overlayVideo.addEventListener('ended', function() {
                this.currentTime = 0;
                this.play();
            });
            
            // Click fuera del video para cerrar
            videoOverlay.addEventListener('click', (e) => {
                if (e.target === videoOverlay) {
                    videoOverlay.style.display = 'none';
                    overlayVideo.pause();
                    overlayVideo.currentTime = 0;
                }
            });
        }
        
        // =================== FUNCIONES AUXILIARES ===================
        function checkAnyMarkerVisible() {
            for (let i = 0; i < 9; i++) {
                const marker = document.getElementById(`ar-target${i}`);
                if (marker && marker.getAttribute('visible')) {
                    return true;
                }
            }
            return false;
        }
        
        function showVideoInOverlay(index, currentTime) {
            console.log(`Mostrando video ${index+1} en overlay`);
            
            const overlayVideo = document.getElementById('overlayVideo');
            const videoOverlay = document.getElementById('videoOverlay');
            
            // Configurar overlay
            overlayVideo.src = videoSources[index];
            overlayVideo.currentTime = currentTime || 0;
            overlayVideo.muted = isMuted;
            overlayVideo.loop = true;
            
            // Mostrar overlay
            videoOverlay.style.display = 'flex';
            
            // Reproducir
            overlayVideo.play().catch(error => {
                console.warn("Autoplay overlay bloqueado:", error);
                overlayVideo.muted = true;
                overlayVideo.play().catch(e => {
                    console.error("Error grave overlay:", e);
                });
            });
        }
        
        // =================== CONTROLES ===================
        function toggleSound() {
            isMuted = !isMuted;
            const btn = document.getElementById('soundToggle');
            const t = translations[currentLang];
            
            // Actualizar todos los videos AR
            for (let i = 0; i < 9; i++) {
                const video = document.getElementById(`ar-video${i}`);
                if (video) {
                    video.muted = isMuted;
                }
            }
            
            // Actualizar overlay
            const overlayVideo = document.getElementById('overlayVideo');
            if (overlayVideo) {
                overlayVideo.muted = isMuted;
            }
            
            // Actualizar bot√≥n
            if (isMuted) {
                btn.textContent = 'üîá ' + t.soundOff;
            } else {
                btn.textContent = 'üîä ' + t.soundOn;
            }
        }
        
        function exitExperience() {
            // Pausar todos los videos
            for (let i = 0; i < 9; i++) {
                const video = document.getElementById(`ar-video${i}`);
                if (video) {
                    video.pause();
                    video.currentTime = 0;
                }
            }
            
            const overlayVideo = document.getElementById('overlayVideo');
            if (overlayVideo) {
                overlayVideo.pause();
                overlayVideo.currentTime = 0;
            }
            
            // Ocultar todo
            document.getElementById('ar-scene').style.display = 'none';
            document.getElementById('videoOverlay').style.display = 'none';
            document.getElementById('soundToggle').style.display = 'none';
            document.getElementById('exitBtn').style.display = 'none';
            document.getElementById('arInstructions').style.display = 'none';
            
            // Limpiar escena AR
            const sceneContainer = document.getElementById('ar-scene');
            sceneContainer.innerHTML = '';
            
            // Mostrar pantalla de idioma
            document.getElementById('languageScreen').style.display = 'flex';
        }
        
        // =================== MANEJO DE ERRORES ===================
        window.addEventListener('error', function(event) {
            console.error("Error global:", event.error);
        });
        
        // Manejar cuando la p√°gina se cierra o se cambia de pesta√±a
        window.addEventListener('beforeunload', function() {
            // Pausar todos los videos
            for (let i = 0; i < 9; i++) {
                const video = document.getElementById(`ar-video${i}`);
                if (video) {
                    video.pause();
                    video.currentTime = 0;
                }
            }
        });
    </script>
</body>
</html>
